name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run local test suite (lite)
        shell: bash
        run: |
          chmod +x ./test_all.sh
          ./test_all.sh

